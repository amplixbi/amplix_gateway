<script type="text/javascript">
var useLocale = "en_US";
var m$mts = "0122483f-0155fb46";
var m$_d = "";
//Fix issues on chrome iframe session persistency.
//var use_session_key = true;

function getLocale()
{
    var hash = window.location.hash.substring(1).split('&'),
        i, k, v, m;
    
    for (i=0; i < hash.length; i++)
    {
        m = hash[i].indexOf("=");
        if (m > 0)
        {
            k = hash[i].substring(0, m);
            v = hash[i].substring(m+1);
            
            if (k == "lang" && v)
            {
                useLocale = v;
                break;
            }
        }
    }
}

getLocale();

function loadParameter(param) {
    window._report_prompt = [];
    var i;
    for (i=0; param._report_prompt.length; i++)
    {
        window._report_prompt.push(param._report_prompt);
    }
}
</script>
<script type="text/javascript">
ig$.theme_id="";

var objid = "2e063e80-81f14523";

var modules = ["framework", "app_viewer", "appnc", "vis_ec", "vis_ec_theme", "custom_viewer", "custom"];
IG$.__microloader(modules, function() {
	$s.ready(function() {
		// prevent login window

		IG$.alertmsg = function(title, msg, fn, parent, ismodal, mtype, stack, messagecontent, btn, is_error) {
			console.log(title, msg, stack);
		};
		
		var viewer_inst = new IG$.amplix_instance({
			target: "#mainview"
		});
		
		viewer_inst.onLoad(function() {
			var me = this;
			me.open_url({
				objid: objid
			});
		});
		
		viewer_inst.create();

		$(viewer_inst.target).bind("instance_event", function() {
			var args = arguments;
				type = args[2];

			console.log(">> navigation event :" + type + "!");

			if (type == "done")
			{
				clearTimeout(viewer_inst._etimer);

				viewer_inst._etimer = setTimeout(function() {
					if (window.onAmplixViewerLoaded)
					{
						window.onAmplixViewerLoaded(type);
					}
				}, 800);
			}
		});
	});
});
